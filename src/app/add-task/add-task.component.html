<div>
    <br><br>
    <input type="text" 
    placeholder="Add todo title..."
    [(ngModel)]="title"
    >
    <br><br>
    <input type="text" 
    placeholder="Add description..."
    [(ngModel)]="description"
    >
    <br><br>
    <input type="text" 
    placeholder="Add importance..."
    [(ngModel)]="importance"
    >
    <br><br>
    <input type="any" 
    placeholder="Add Deadline Date..."
    [(ngModel)]="deadlineDate"
    >
    <br><br>
    <button (click)="addTodo()">Add todo</button>
</div>
